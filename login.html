<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>

<body>
    <form class="container">
        <h3>log in</h3>
        <div class="form-group row">
            <label for="username" class="col-sm-1 col-form-label col-form-label-sm">username:</label>
            <div class="col-sm">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                    placeholder="please enter username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-1 col-form-label col-form-label-sm">password:</label>
            <div class="col-sm">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                    placeholder="Please enter password">
            </div>
        </div>
        <div>
            <p id="caution" style="color:red; text-align:center">...</p>
        </div>
        <div class="row justify-content-around">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-sm" id="login">Submit</button>
            </div>
            <div class="col-4">
                <button type="reset" class="btn btn-secondary btn-sm" id="cancel"
                    onclick="window.close();">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
