<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">

<body>
    <form class="container" onsubmit="window.login()">
    <h3 style="text-align: center;">LOGIN</h3>
    <div class="form-group row">
      <!-- <label for="username" class="col-sm-1 col-form-label col-form-label-sm">username:</label> -->
      <div class="col-sm">
        <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="username"
          required>
      </div>
    </div>
    <div class="form-group row">
      <!-- <label for="password" class="col-sm-1 col-form-label col-form-label-sm">password:</label> -->
      <div class="col-sm">
        <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="password"
          required>
      </div>
    </div>
    <div>
      <p id="caution" style="color: crimson;text-align: center;font-size: 14px;"></p>
    </div>
    <div class="row justify-content-around">
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-sm" id="login" onsubmit="window.login()">Submit</button>
      </div>
      <div class="col-4">
        <button type="reset" class="btn btn-secondary btn-sm" id="cancel" onclick="window.close();">Cancel</button>
      </div>
    </div>
  </form>
  <script>
    require('./src/render/login.js')
  </script>
